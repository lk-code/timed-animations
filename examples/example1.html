<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="jquery timed animations example">
    <meta name="author" content="lkraemer.de">

    <title>jQuery TimedAnimations</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- animate.css CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
        integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <style>
        .animation-container {
            height: 200vh;
        }

        #animationElement01 {
            position: relative;
            top: 120vh;
            height: 150px;
            width: 150px;
            background-color: blue;
        }

        #animationElement02 {
            position: relative;
            height: 150px;
            width: 150px;
            background-color: yellow;
        }

        @-webkit-keyframes farbe {
            0% {
                background-color: rgba(255, 0, 0, 1);
                top: 0px;
                left: 0px;
            }

            25% {
                top: 0px;
                left: 150px;
            }

            50% {
                top: 150px;
                left: 150px;
            }

            75% {
                top: 150px;
                left: 0px;
            }

            100% {
                top: 0px;
                left: 0px;
                background-color: rgba(255, 0, 255, 1);
            }
        }

        @keyframes farbe {
            0% {
                background-color: rgba(255, 0, 0, 1);
                top: 0px;
                left: 0px;
            }

            25% {
                top: 0px;
                left: 150px;
            }

            50% {
                top: 150px;
                left: 150px;
            }

            75% {
                top: 150px;
                left: 0px;
            }

            100% {
                top: 0px;
                left: 0px;
                background-color: rgba(255, 0, 255, 1);
            }
        }

        .farbe {
            -webkit-animation-name: farbe;
            animation-name: farbe;
        }
    </style>
</head>

<body>

    <nav class="site-header py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="#">
                <i class="fa fa-dragon fa-2x"></i>
            </a>
        </div>
    </nav>

    <div class="position-relative overflow-hidden p-3 p-md-6 m-md-3 text-center bg-light">
        <a class="py-2 d-none d-md-inline-block" href="example1.html">animation via data-attribute</a>

        <div class="col-md-5 p-lg-5 mx-auto animation-container">
            <h3>animations via data-attribute</h3>
            <div class="animated timed-animation" id="animationElement01" data-ta-animation-name="shake">

            </div>
            <div class="animated timed-animation" id="animationElement02" data-ta-start="2500"
                data-ta-animation-name="farbe">

            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha256-oKpAiD7qu3bXrWRVxnXLV1h7FlNV+p5YJBIr8LOCFYw=" crossorigin="anonymous"></script>

    <script src="../dist/js/jquery.timed-animations.js"></script>
    <script>
        $(".timed-animation").timedAnimations();
    </script>
</body>

</html>
